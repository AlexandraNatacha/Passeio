<!-- Modal -->
<div class="modal fade" id="ExcluirModal" tabindex="-1" role="dialog" aria-labelledby="ExcluirModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ExcluirModalLabel">Exclusão!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja excluir o lugar @ViewData["tituloDoLugar"]? 
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Voltar</button>
                <a type="button" class="btn btn-danger" asp-controller="Local" asp-action="Deletar" asp-route-localId="@ViewData["localId"]">Confirmar</a>
            </div>
        </div>
    </div>
</div>
