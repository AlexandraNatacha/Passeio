@model Passeio.web.Models.ViewModels.LocalViewModel

@{
    ViewData["Title"] = "Criar";
}

<h1>Criar</h1>

<hr />
<div class="row">
    <div class="col-md-4">
        <form asp-action="Criar">
            <div asp-validation-summary="ModelOnly" class="text-danger"></div>
            <div class="form-group">
                <label asp-for="Titulo" class="control-label"></label>
                <input asp-for="Titulo" class="form-control" />
                <span asp-validation-for="Titulo" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label asp-for="Descricao" class="control-label"></label>
                <input asp-for="Descricao" class="form-control" />
                <span asp-validation-for="Descricao" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label asp-for="Localizacao" class="control-label"></label>
                <input asp-for="Localizacao" class="form-control" />
                <span asp-validation-for="Localizacao" class="text-danger"></span>
            </div>
            <div class="form-group">
                <label asp-for="UsuarioCriador" class="control-label"></label>
                <input asp-for="UsuarioCriador" class="form-control" />
                <span asp-validation-for="UsuarioCriador" class="text-danger"></span>
            </div>
            <!--Imagem-->
            <div class="form-group d-none">
                <label asp-for="Imagem" class="control-label"></label>
                <input asp-for="Imagem" class="form-control" />
                <span asp-validation-for="Imagem" class="text-danger"></span>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Camera</div>
                <div class="panel-body">
                    <div id="mac_camera"></div>
                    <!-- botão para tirar foto -->
                    <button type="button" class="btn btn-secondary" disabled" value="Capturar Imagem" onClick="captura_imagem()"><i class="bi bi-camera"></i> Capturar</button>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">Foto Capturada</div>
                <div class="panel-body">
                    <div id="resultado">Sua imagem capturada vai aparecer aqui.</div>
                </div>
                <br />
                <br />
            </div>
            <!--Termina Imagem-->

            <div class="form-group">
                <input type="submit" value="Create" class="btn btn-primary" />
            </div>
        </form>
    </div>
</div>

<div>
    <a asp-action="Index">Voltar para lista de locais</a>
</div>

@section Scripts {
    @{
        await Html.RenderPartialAsync("_ValidationScriptsPartial");
    }
    <script src="~/lib/webcamjs/webcam.min.js"></script>
    <script src="~/js/camera.js"></script>
}
